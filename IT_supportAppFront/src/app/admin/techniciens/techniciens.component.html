<app-nav-bar></app-nav-bar>
<app-side-bar></app-side-bar>

<div class="sm:ml-64">

  <div class="p-0  border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
    <!-- Technicians Section -->
    <div class="techniciens">
      <div class="p-6 bg-gray-50">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Technicians</h1>

        <!-- Button for adding a new Technician -->
        <button (click)="showAddForm = !showAddForm" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          {{ showAddForm ? 'Cancel' : 'Add Technician' }}
        </button>

        <!-- Form for adding a new Technician -->
        <div *ngIf="showAddForm" class="mb-6">
          <form (ngSubmit)="addTechnicien()" #technicienForm="ngForm">
            <!-- Name field -->
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">Technician Name</label>
              <input id="name" name="name" [(ngModel)]="newTechnicien.nom" required class="mt-1 p-2 border border-gray-300 rounded-md shadow-sm" />
            </div>

            <!-- Email field -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input id="email" name="email" type="email" [(ngModel)]="newTechnicien.email" required class="mt-1 p-2 border border-gray-300 rounded-md shadow-sm" required type="email"/>
            </div>

            <!-- Password field -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="password" name="password" type="password" [(ngModel)]="newTechnicien.password" required class="mt-1 p-2 border border-gray-300 rounded-md shadow-sm" />
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
          </form>
        </div>


        <!-- Form for editing a Technician -->
        <div *ngIf="showEditForm" class="mb-6">
          <form  #editTechnicienForm="ngForm">
            <div class="mb-4">
              <label for="editName" class="block text-sm font-medium text-gray-700">Technician Name</label>
              <input id="editName" name="editName" [(ngModel)]="editTechnicien.nom" required class="mt-1 p-2 border border-gray-300 rounded-md shadow-sm" />
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Update</button>
          </form>
        </div>

        <!-- Display message if no technicians are available -->
        <div *ngIf="techniciens.length === 0" class="text-center text-gray-500 py-8">
          <p class="text-lg">{{ errorMessage || 'No technicians available.' }}</p>
        </div>

        <!-- Table for displaying technicians -->
        <div *ngIf="techniciens.length > 0" class="overflow-x-auto shadow-lg rounded-lg">
          <table class="min-w-full bg-white border border-gray-200">
            <thead class="bg-gray-100 border-b border-gray-200">
            <tr>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600">Technician ID</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600">Name</th>
              <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tech of techniciens" class="border-b border-gray-200 hover:bg-gray-50 transition-colors duration-200">
              <td class="py-4 px-4 font-medium text-gray-700">{{ tech.id }}</td>
              <td class="py-4 px-4 text-gray-600">{{ tech.nom }}</td>
              <td class="py-4 px-4 text-center">
                <!-- Edit button -->
                <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Edit</button>
                <!-- Delete button -->
                <button  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 ml-2">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
